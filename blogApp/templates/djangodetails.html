{% extends 'base.html' %}
{% block content %}

<h1 class="text-center border-bottom mt-2 mb-2 pb-4">Python blog</h1>
{% if item %}
<div class="container">
  <h2 class="mb-5">{{item.django_title}}</h2>
  <p class="mb-5">{{item.django_summery}}</p>
  <img class="img-fluid" src="{{item.django_image.url}}" alt="">
</div>
{% endif %}
{% endblock %}
