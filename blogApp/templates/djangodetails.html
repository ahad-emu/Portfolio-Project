{% extends 'base.html' %}
{% block content %}

<h1 class="text-center border-bottom mt-2 mb-2 pb-4">Django blog</h1>
{% if item %}
<div class="mr-5" style ="float:left" width="20%">
  <ul>
    {% for i in items %}
      {% if i.id == item.id %}
        <li><a class="text-primary lead" href="{% url 'details_django' i.django_title %}">{{i.django_title}}</a></li>
      {% else %}
        <li><a class="text-dark" href="{% url 'details_django' i.django_title %}">{{i.django_title}}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
<div class="container">
  <h2 class="mb-5">{{item.django_title}}</h2>
  <p class="mb-5">{{item.django_summery}}</p>
  <img class="img-fluid" src="{{item.django_image.url}}" alt="">
</div>
{% endif %}
{% endblock %}
